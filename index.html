<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>丹顶鹤</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<script src="js/swiper.min.js"></script>

	</head>

	<body>
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-------------slide0----------------->
				<section class="swiper-slide swiper-slide0">
					<img class="a1 ani" src="imgs/a1.png" style="width:51px;height:187px;z-index:3;top:-200px;right: 45px;" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.5s">
					<img class="a2 ani" src="imgs/a2.png" style="width:96px;height:227px;z-index:2;top:-206px" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
					<img class="a3 ani" src="imgs/a3.png" style="width:48px;height:35px;z-index:4;right:-74px;top:-359px" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="2s">
				</section>
				<!-------------slide1----------------->
				<section class="swiper-slide swiper-slide1">
					<img class="bg1-01 ani" src="" style="width:206px;height:187px;z-index:3;" swiper-animate-effect="fadeInDownOut" swiper-animate-duration="5s" swiper-animate-delay="0s">
				</section>
				<!---------------slide2-------------->
				<section class="swiper-slide swiper-slide2">
					<img class="bg1-01 ani" src="" style="width:206px;height:187px;z-index:3;" swiper-animate-effect="fadeOutDowns" swiper-animate-duration="4s" swiper-animate-delay="0s">
					<img class="bg2-01 ani" src="imgs/bg2-01.png" style="top:86px;right:-46px;width:288px;height: 291px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="2.6s">
				</section>
				<!---------------slide3-------------->
				<section class="swiper-slide swiper-slide3">
					<img class="bg2-01 ani" src="imgs/bg2-01.png" style="top:86px;right:-46px;width:288px;height: 291px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0s">
					<img id="ani1" class="bg3-01 ani" src="imgs/bg3-01.gif" style="top:-84px;right:-24px;width:240px;height:200px;z-index:3;" swiper-animate-effect="fadeInDownOut2" swiper-animate-duration="4s" swiper-animate-delay="0s">
					<img class="bg3-02 ani" src="imgs/bg3-02.png" style="width:144px;height: 176px;top:256px; z-index:2;" swiper-animate-effect="" swiper-animate-duration="4s" swiper-animate-delay="0s">
				</section>
				<!---------------slide4-------------->
				<section class="swiper-slide swiper-slide4">
					<img class="bg4-01 ani" src="imgs/bg4-01.png" style="top:-190px;right:0;width:256px;height: 265px;z-index:2;" swiper-animate-effect="pulses" swiper-animate-duration="2s" swiper-animate-delay="0s">
					<img class="bg4-02 ani" src="imgs/bg4-02.png" style="top:170px;right:82px;width:192px;height: 212px; z-index:2;" swiper-animate-effect="pulses" swiper-animate-duration="2s" swiper-animate-delay="1s">
				</section>
				<!---------------slide5-------------->
				<section class="swiper-slide swiper-slide5">
					<img class="bg5-01" src="imgs/bg5-01.png" style="top:-190px;right:-43px;width:256px;height: 265px;z-index:2;">
					<img class="bg5-02" src="imgs/bg5-02.png" style="top:-60px;right:115px;width:192px;height: 212px; z-index:2;">
					<img id="bg5_03" class="bg5-03 ani" src="imgs/bg5-03.png" style="top:-436px;left:-179px;width:112px;height:80px;z-index:2;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				</section>
				<!---------------slide5-1-------------->
				<section class="swiper-slide swiper-slide5_1">
					<img class="rain" src="imgs/raining.gif" />
					<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0s" swiper-animate-delay="0s" src="imgs/bg5_1-04.png" style="width: 85%;z-index: 8;top:-65%;" />
					<img class="bg5-02" src="imgs/bg5_1-02.png" style="top:inherit;width:100%;height: auto;z-index:3;">
				</section>
				<!---------------slide6-------------->
				<section class="swiper-slide swiper-slide6" style="background-color:transparent ;">
					<img id="bg6" class="rain ani" src="imgs/raining.gif" swiper-animate-effect="fadeIn" swiper-animate-duration="0.1s" swiper-animate-delay="0s" />
					<img id="bg6-04" class="bg6-04 ani" src="imgs/bg6-04.png" style="top:-28rem;right:200px;width:112px;height:56px;z-index:5;" swiper-animate-effect="fadeIn" swiper-animate-duration="0s" swiper-animate-delay="0s">
					<img class="bg6-03 ani" src="imgs/bg6-03.png" style="top:-28rem;right:-200px;width:112px;height:56px;z-index:5;" swiper-animate-effect="fadeIn" swiper-animate-duration="0s" swiper-animate-delay="0s">
				</section>
				<!---------------slide7-------------->
				<section class="swiper-slide swiper-slide7">
					<img class="rain" src="imgs/raining.gif" />
					<img id="bg7_02" class="bg7-02 ani" src="imgs/bg7-02.png" style="top:60px;left:-193px;width:112px;height:154px;z-index:5;bottom: inherit;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				</section>
				<!---------------slide8-------------->
				<section class="swiper-slide swiper-slide8">
					<img class="rain" src="imgs/raining.gif" />
				</section>
				<!---------------slide9-------------->
				<section class="swiper-slide swiper-slide9">
					<img class="rain" src="imgs/raining.gif" />
				</section>
				<!---------------slide10-------------->
				<section class="swiper-slide swiper-slide10">
					<img class="rain" src="imgs/raining.gif" />
					<img class="ani bg10-02" style="top:-299px;left:184px;width:60px;height:56px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s" src="imgs/bg10-02.png" alt="" />
				</section>
				<!---------------slide11-------------->
				<section class="swiper-slide swiper-slide11">
					<img id="bg11-02" class="ani bg11-02" style="top:-252px;left:17px;width:50%;z-index:2;" swiper-animate-effect="fadeOutDown" swiper-animate-duration="5s" swiper-animate-delay="0s" src="imgs/bg11-02.png" alt="" />
					<div id="hov" class="ani" swiper-animate-effect="fadeOutDown" swiper-animate-duration="3s" swiper-animate-delay="0s"></div>
					<img id="bg11-02s" class="ani bg11-02" style="opacity: 0; top:140px;left:17px;width:70%;z-index:2;" swiper-animate-effect="pulses2" swiper-animate-duration="1.8s" swiper-animate-delay="0s" src="imgs/bg11-02.png" alt="" />
					<img id="bg11_03" class="bg11-03 ani" src="imgs/bg11-03.png" style="top:-252px;left:-17px;width:105px;height:165px;z-index:2;" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="3s">
				</section>
				<!---------------slide12-------------->
				<section class="swiper-slide swiper-slide12">
					<img id="musicIco" src="imgs/musicico.png"/>
					<img class="ani" src="imgs/bg12-02.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="0s" style="width: 87%;top:-30%"/>
				</section>
				<!---------------slide13-------------->
				<section class="swiper-slide swiper-slide13">
					<img style="width: 60%;bottom: -84%;" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s" swiper-animate-delay="0.5s" src="imgs/bg13-02.png" alt="" />
				</section>
			</div>
			<img src="imgs/arrow.png" id="array" class="">
			<div class="swiper-pagination"></div>
		</div>
		<audio id="videeo" loop="loop" preload="preload" autoplay="" src=""></audio>
		<div id="weixin-tip">
			<p><img src="imgs/bg.jpg" alt="微信打开" /><span id="close" class="close" title="关闭">×</span></p>
		</div>
		
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			
			isWeiXin();
			function isWeiXin(){ 
				var ua = window.navigator.userAgent.toLowerCase(); 
				if(ua.indexOf('micromessenger') != -1){ 
				$("#weixin-tip").css("display","block");
				$("#close").on('click',function(e){
					 e.preventDefault();
					 e.stopPropagation();
	    			 e.stopImmediatePropagation();
					$("#weixin-tip").css("display","none");
				})
				}else{ 
				 $("#weixin-tip").css("display","none");
				} 
			} 
			
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				pagination: '.swiper-pagination',
				mousewheelControl: true,
				autoplayDisableOnInteraction : true,
				autoplay: 7000,
				effect:'fade',
				runCallbacksOnInit:false,
				autoplayStopOnLast: true,
				onInit: function(swiper) {
					swiperAnimateCache(swiper);
					setTimeout(function() {
						swiperAnimate(swiper);
					}, 500)
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper);
					$(".swiper-slide3 .bg2-01").removeClass("fadeOuts");
					$(".swiper-slide3 .bg3-02").removeClass("fadeIns");
					$(".swiper-slide3 .bg3-01").removeClass("upClassShow2");
					$(".swiper-slide3 .bg3-02").removeClass("upClassShow");
					$("#text4").css("opacity","0");
					$(".bg5-01").attr("src","imgs/bg5-01.png");
					$("#text5").css("display", "none");
					$(".swiper-slide6").css("background-image", "url('imgs/bg6-01.png')");
					$(".bg6-04").css("display","block");
					$(".bg6-03").css("display","none");
					$("#bg11-02s").removeClass("fade");
					$(".bg11-02").css("opacity","0");
					$("#bgtext12 span").css("border-bottom","none");
					switch(mySwiper.activeIndex) {
						case 0:
							setTimeout(function() {
								$("#videeo").attr("src", "music/ddh-jiao.mp3");
							}, 500);
						case 1:
							break;
						case 2:
							break;
						case 3:
							break;
						case 4:
						setTimeout(function() {
								$("#videeo").attr("src", "music/ddh-jiao.mp3");
							}, 500);
							break;
						case 5:
						setTimeout(function() {
								$("#videeo").attr("src", "");
							}, 500);
							break;
						case 6:
						setTimeout(function() {
								$("#videeo").attr("src", "music/ddh-lzy.mp3");
							}, 500);
							break;
						case 7:
							break;
						case 8:
							break;
						case 9:
							break;
						case 10:
							break;
						case 11:
						setTimeout(function() {
								$("#videeo").attr("src", "music/ddh-lzy.mp3");
							}, 500);
							break;	
						case 12:
						setTimeout(function() {
								$("#videeo").attr("src", "music/ddh-dudu.mp3");
							}, 500);
							break;
						case 13:
							setTimeout(function() {
								$("#videeo").attr("src", "music/story.mp3");
							}, 500);
							break;
						case 14:
							break;
					}
				},
				onTransitionEnd: function(swiper) {
					swiperAnimate(swiper);
				},
				watchSlidesProgress: true,
			})
			
			//音乐
			var videeo = document.getElementById("videeo");
			$("#videeo").attr("src", "music/ddh-jiao.mp3");
			
			//替换翅膀
			var n = 0;

			function run() {
				n++;
				var b = n % 2;
				if(b == 0) {
					$(".bg1-01").attr("src", "imgs/bg1-01.png");
				} else {
					$(".bg1-01").attr("src", "imgs/bg1-02.png");
				}
			}
			setInterval(run, 500)

			//监听动画结束
			document.getElementById('ani1').addEventListener('animationend', function() {
				$(".swiper-slide3 .bg2-01").addClass("fadeOuts");
				setTimeout(function(){
				$(".swiper-slide3 .bg3-02").addClass("fadeIns");
				$(".swiper-slide3 .bg3-02").removeClass("fadeIns");
				$(".swiper-slide3 .bg3-01").addClass("upClassShow2");
				$(".swiper-slide3 .bg3-02").addClass("upClassShow");
				},800)
			}, false);
			
			document.getElementById('hov').addEventListener('animationend', function() {
				$("#bg11-02s").addClass("fade")
			}, false);

			document.getElementById('bg5_03').addEventListener('animationend', function() {
				$(".bg5-01").attr("src","imgs/bg5-01-1.png");
				setTimeout(function(){
					$(".bg5-01").attr("src","imgs/bg5-01.png");	
				},1000)
			}, false);

			document.getElementById('bg6').addEventListener('animationend', function() {
				setTimeout(function() {
					$(".swiper-slide6").css("background-image", "url('imgs/bg6-02.png')");
					$(".bg6-04").css("display","none");
					$(".bg6-03").css("display","block");
				}, 2000)
			}, false);
		
		autoPlayAudio();
		function autoPlayAudio() {
			wx.config({
				debug: false,
				appId: '',
				timestamp: 1,
				nonceStr: '',
				signature: '',
				jsApiList: []
			});
			wx.ready(function() {
				var globalAudio = document.getElementById("videeo");
				globalAudio.play();
			});
		};
		
		</script>
	</body>

</html>
